<body>
   
   <video preload="auto">
      <source src="media/big_buck_bunny.ogv" type="video/ogg">
      <source src="media/big_buck_bunny.mp4" type="video/mp4">
        Your browser does not support the video tag :-(
    </video>
  
   
    <audio preload="auto">
        <source src="media/horse.mp3" type="audio/mpeg"> Your browser does not support the audio element
    </audio>
    
    
    <script>
        let vid = document.querySelector("video");
        let aud = document.querySelector("audio");
        
        aud.play();
        aud.addEventListener('ended', startVideo)
        
        function startVideo(){
            console.log("startVideo was called")
            vid.play();
            
            vid.addEventListener("ended", sayHi);
            
        }
        
        function sayHi(){
            console.log("hi")
        }
    </script>
